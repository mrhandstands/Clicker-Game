<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <link rel="stylesheet" href="ClickerGame.css">
  </head>
  <body id="app" class="container row">
    <div id="background">
    <div id="top">Points: 0</div>
    <div id="left" class="boards">
      <p id="lTop" class="topText">Modifier: 1<p>
      <button id="leftButton" class="button">+1 Mod</button>
      <p id="lBottom" class="bottomText">Cost: 100<p>
    </div>
    <div id="center" class="boards">
      <button id="centerButton" class="button">+1 ppc</button>
      <button id="colorButton" class="button">party time!</button>
    </div>
    <div id="right" class="boards">
      <p id="rTop" class="topText">AutoBots: 0<p>
      <button id="rightButton" class="button">+1</button>
      <p id="rBottom" class="bottomText">Cost: 100<p>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    <script src="ClickerGame.js"></script>
  </body>
</html>
